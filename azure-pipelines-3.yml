# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'Kubernetes_connection'
    namespace: 'default'
    manifests: '$(System.DefaultWorkingDirectory)/01-currency-exchange-microservice-basic/configuration/kubernetes/'
    containers: 'in28min/hello-world-java:0.0.2.RELEASE'