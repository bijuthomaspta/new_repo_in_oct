trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 
  - stage: Build
    jobs:
      - job: First_job
        steps:
         - bash: echo $(variables.ist_variable)
           displayName: first job is success
      - job: Secon_job
        steps:
          - bash: echo Second job in Build stage
  - stage: Dev_deploy
    dependsOn: Build
    jobs:
      - job: First_job
        steps:
          - script: echo dev Stage
      - job: Secon_job
        steps:
          - bash: echo Second job in Dev-deploy
  - stage: QA
    dependsOn: Build
    jobs:
      - job: First_job
        steps:
          - script: echo QA Stage
      - job: Secon_job
        steps:
          - bash: echo Second job in QA stage
  - stage: Prod
    jobs:
      - job: First_job
        steps:
          - script: echo Prod Stage
      - job: Secon_job
        steps:
          - bash: echo Second job in Prod stage
